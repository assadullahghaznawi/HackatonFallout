<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="aanvragen">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Fallout</h1>
      </ion-header-bar>
      <ion-content>
	  
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="text" ng-model="password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="aanvragen(naam, datum, reden)">
              Aanvragen
            </button>
			<button class="button button-block button-positive" ng-controller="TodoCtrl" ng-click="newTask()">
              Toon alle aanvragen
            </button>
          </div>

			</div>
		</div>
	  
      </ion-content>
    </ion-pane>
	
	<script id="new-task.html" type="text/ng-template">

	  <div class="modal">

		<!-- Modal header bar -->
		<ion-header-bar class="bar-secondary">
		  <h1 class="title">Lijst van alle aanvragen</h1>
		  <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
		</ion-header-bar>

		<!-- Modal content area -->
		<ion-content>
		<ion-list show-reorder="data.showReorder">

			<ion-item ng-repeat="item in items" 
					  item="item"
					  href="#/item/{{item.naam}}" >
			  Naam {{ item.naam }}
			  Datum {{ item.datum }}
			  Reden {{ item.reden }}
			  
			   <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
			</ion-item>

		</ion-list>
		</ion-content>

	  </div>

	</script>
  </body>
</html>
